<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout — CaféCraft</title>
  <link rel="stylesheet" href="../style/checkout.css">
</head>
<body>
  <main class="checkout-container">
    <h2>Checkout</h2>
    <div id="checkout-card" class="checkout-card"></div>
  </main>

  <script>
    function renderCheckout() {
      const item = JSON.parse(localStorage.getItem("checkoutItem"));
      const container = document.getElementById("checkout-card");

      if (!item) {
        container.innerHTML = "<p class='empty-msg'>No item selected for checkout.</p>";
        return;
      }

      container.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="item-img">
        <div class="item-details">
          <h3>${item.name}</h3>
          <p>Price: ${item.price.toLocaleString()} Ks</p>
          <p>Quantity: ${item.quantity}</p>
          <h3>Total: ${(item.price * item.quantity).toLocaleString()} Ks</h3>
          <button id="placeOrderBtn">Place Order</button>
        </div>
      `;

      document.getElementById("placeOrderBtn").addEventListener("click", () => {
        alert("Order placed successfully!");
        localStorage.removeItem("checkoutItem");
        window.location.href = "index.html";
      });
    }

    renderCheckout();
  </script>
</body>
</html>
