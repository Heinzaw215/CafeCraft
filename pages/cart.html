<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Cart — CaféCraft</title>
  <link rel="stylesheet" href="../style/cart.css">
  <!-- make sure variables.css (root vars) and global CSS are loaded on other pages too -->
</head>
<body>
  <cafe-navbar></cafe-navbar>

  <main class="site-content">
    <section class="section">
      <h1 class="section-title">Your Shopping Cart</h1>
      <p class="muted">Review items, change quantities, remove items or proceed to checkout.</p>

      <div id="cart-root" class="cart-root" aria-live="polite"></div>

      <div class="cart-actions">
        <button id="continue-shop" class="btn">Continue Shopping</button>
        <button id="clear-cart" class="btn btn-outline">Clear Cart</button>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <cafe-footer></cafe-footer>
  <script src="../script/cart.js"></script>
</body>
</html>
