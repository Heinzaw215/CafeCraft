<html lang="en">

<head>
  <meta charset="UTF-8">

    content="Get in touch with CaféCraft - artisanal coffee shop. Visit us, call, or send a message. We’re here to serve you!">

      <section id="coffee-section">
        <h2 class="section-subtitle">Coffee</h2>

      </section>

      <section id="tea-section">
        <h2 class="section-subtitle">Tea</h2>
        <p>Soothing and refreshing blends for every palate.</p>
        <ul id="teaList" class="menu-grid"></ul>
      </section>

      <section id="pastry-section">
        <h2 class="section-subtitle">Pastries</h2>
        <p>Freshly baked treats to complement your drink.</p>
        <ul id="pastryList" class="menu-grid"></ul>
      </section>
    </section>

  <cafe-footer></cafe-footer>
