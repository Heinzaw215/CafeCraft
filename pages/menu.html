<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
  content="Get in touch with CaféCraft - artisanal coffee shop. Visit us, call, or send a message. We’re here to serve you!">
  <meta name="keywords" content="coffee, café, single-page, responsive, accessible, HTML, CSS, JavaScript">
  <meta name="author" content="CaféCraft Team">
  <title>CaféCraft — Handcrafted Coffee | Menu Page</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/favicon.svg" type="image/x-icon">
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../style/menu.css">
</head>

<body>
  <!--  ====================
        Header / Navbar
        ==================== -->
  <cafe-navbar></cafe-navbar>

  <!--  ====================
        Main Content
        ==================== -->
  <main class="site-content">
    <section class="menu-section">
      <h1 class="section-title">Our Menu</h1>
      <p>Explore our delicious offerings crafted with care.</p>
      <div class="menu-items">
      </div>
    </section>
  </main>
  <h2>Coffee List</h2>
  <ul id="coffeeList"></ul>

  <h2>Tea List</h2>
  <ul id="teaList"></ul>

  <h2>Pastry List</h2>
  <ul id="pastryList"></ul>

  <!-- Footer -->
  <cafe-footer></cafe-footer>

    <!-- ORDER MODAL -->
  <div class="modal" id="orderModal" role="dialog" aria-modal="true" aria-labelledby="orderTitle" aria-hidden="true"
    inert>
    <div class="modal-panel" role="document">
      <button type="button" class="modal-close" id="orderClose" aria-label="Close order form">&times;</button>
      <h3 id="orderTitle">Place an Order</h3>

      <form id="orderForm" class="form" novalidate>
        <label for="o-name">Name</label>
        <input id="o-name" name="name" type="text" required>

        <label for="o-phone">Phone</label>
        <input id="o-phone" name="phone" type="tel" required>

        <label for="o-item">Item</label>
        <select id="o-item" name="item" required>
          <option value="">Select an item</option>
          <option>Espresso</option>
          <option>Latte</option>
          <option>Pour Over</option>
          <option>Matcha Latte</option>
          <option>Butter Croissant</option>
        </select>

        <label for="o-qty">Quantity</label>
        <input id="o-qty" name="quantity" type="number" min="1" value="1" required>

        <label for="o-notes">Notes (optional)</label>
        <textarea id="o-notes" name="notes" rows="2"></textarea>

        <button type="submit" class="btn btn-cta">Send Order</button>
        <p id="orderStatus" class="form-status" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script src="../app.js"></script>
  <script src="../script/dataProvider.js" defer></script>
  <script type="module" src="../components/navbar.js"></script>
  <script type="module" src="../components/footer.js"></script>
</body>

</html>
